<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="GraphGeneration/functionA.js"></script>
<style>
    h4 span {
      font-size: 18px;
      font-weight: normal;
    }
    h3 {
      float: right;
    }
    h2 span {
      font-size: 14px;
      font-weight: normal;
    }
    #propertyvolume{
       float: left;
       position: relative;
       top: 0px;

 
   }
    #salevolume{
        float: left;
        position: relative;
        top: 0px;


    }

    <body>
                    <!-- Property Volume Chart -->
                    <div class="row">
                        <div class='span4' id='propertyvolume'>
                            <h6>Property Volume
                                <button type="button" class="btn btn-primary btn-xs" id="bar5" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" id="pie5" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>
                                </button>
                                <span>
                                    <a class="reset"
                                       href="javascript:propertyVolumeRowChart.filterAll();dc.redrawAll();"
                                       style="display: none;">
                                        reset
                                    </a>
                                </span>
                            </h6>
                        </div>
                    </div>
                    <!-- Sale Volume Chart -->
                    <div class="row">
                        <div class='span4' id='salevolume'>
                            <h6>Sale Volume
                                <button type="button" class="btn btn-primary btn-xs" id="bar6" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>

                                        reset

                    </div>
                       <!-- Tenure Volume Chart -->
                    <div class="row">
                        <div class='span4' id='tenurevolume'>
                            <h6> Tenure Volume
                                <button type="button" class="btn btn-primary btn-xs" id="bar7" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                                </button>
                                <button type="button" class="btn btn-danger btn-xs" id="pie7" aria-label="Left Align">
                                    <span class="glyphicon glyphicon-adjust" aria-hidden="true"></span>
                                </button>
                                <span>
