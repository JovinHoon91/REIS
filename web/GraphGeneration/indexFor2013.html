<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>

  <title>dc.js Experiment</title>

  <script src="d3.v3.min.js"></script>
  <script src="crossfilter.js"></script>
  <script src="reductio.js"></script>
  <script src='dc.js' type='text/javascript'></script>
  <script src='jquery-1.9.1.min.js' type='text/javascript'></script>
  <script src='bootstrap.min.js' type='text/javascript'></script>
  <script src='bootstrap-select.js' type='text/javascript'></script>
  <script src="https://rawgit.com/Caged/d3-tip/master/index.js"></script>
  
  <link href='bootstrap.min.css' rel='stylesheet' type='text/css'>
  <link href='bootstrap-select.css' rel='stylesheet' type='text/css'>
  <link href='dc.css' rel='stylesheet' type='text/css'>
  <style type="text/css"></style>
  
  <style>
    h4 span {
      font-size:14px;
      font-weight:normal;
      }
    h2 {
      float: right;
    }
    h2 span {
      font-size:14px;
      font-weight:normal;
      }
     /* testing out d3 tooltip */
    .d3-tip {
      line-height: 1;
      font-weight: bold;
      padding: 12px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      border-radius: 8px;
    }

  
  

  
  </style>
</head>

<body>

<div class='container' style='font: 12px sans-serif;'>
  <div class="dc-data-count" style="float: left;">
    <h2>Property
      <span>
        <span class="filter-count"></span>
         selected out of 
        <span class="total-count"></span>
         records | 
        <a href="javascript:dc.filterAll(); dc.renderAll();">Reset All</a>
      </span>
    </h2>
  </div>
    <div class ="row" id='placeholder'></div>
  <div class='row'>
    <div class='span12' id='dc-psfBoxPlot-chart'>
      
      <select class="selectpicker" data-style="btn-inverse" data-width="150px">
             <option>Psf</option>
             <option>Psm</option>
             <option>Price</option>
      </select>
     
      <h4>
           BoxPlot
        <span>
          <a class="reset"
            href="javascript:boxPlotChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
	  </h4>
    </div>
  </div>
  <div class='row'>
     <div class='span6' id='dc-histogram'>
         <h4>Histogram
             <span>
          <a class="reset"
            href="javascript:histogram.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
         </h4>
    </div>
    <div class='span6' id='dc-control-chart'>
        <h4> Max Median Min Line Chart
           
        </h4>
    </div>
   
 </div>
  <div class='row'>
    <div class='span4' id='dc-propertyVolume-chart'>
        <h4>PropertyType Volume
               <button class="btn btn-info btn-mini" id="bar1">Bar</button>
               <button class="btn btn-danger btn-mini" id="pie1">Pie</button>
        <span>
          <a class="reset"
            href="javascript:propertyVolumeRowChart.filterAll();propertyVolumePieChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
      </h4>
    </div>
    <div class='4' id='dc-propertyTenureVolume-chart'>
        <h4>Tenure Volume
           
                <button class="btn btn-info btn-mini " id="bar2">Bar</button>
                <button class="btn btn-danger btn-mini" id="pie2">Pie</button>
        <span>
          <a class="reset"
            href="javascript:propertyTenureVolumeRowChart.filterAll();propertyTenureVolumePieChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
      </h4>
    </div>
    <div class='4' id='dc-propertySaleVolume-chart'>
        <h4> Sales Volume
               <button class="btn btn-info btn-mini" id="bar3">Bar</button>
               <button class="btn btn-danger btn-mini" id="pie3">Pie</button>
        <span>
          <a class="reset"
            href="javascript:propertySaleVolumeRowChart.filterAll();propertySaleVolumePieChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
      </h4>
    </div>   
  </div>

 <div class='row'>
    <div class='span12' id='dc-dateVolume-chart'>
      <h4>
           Transaction Volume vs Date
        <span>
          <a class="reset"
            href="javascript:dateVolumeBarChart.filterAll();dc.redrawAll();"
            style="display: none;">
            reset
          </a>
        </span>
	  </h4>
    </div>
 
</div>
 <div class='row'>
	<div class='span12'>
      <table class='dc-data-table table table-hover table-condensed table-striped' id='dc-table-graph'>
        <thead>
          <tr class='header'>
            <th>Project Name</th>
            <th>Property Type</th>
            <th>Address</th>
            <th>Date</th>
            <th>Size</th>
            <th>Price</th>
            <th>Area</th>
            <th>Postal District</th>
            <th>Postal Sector</th>
          </tr>
        </thead>
      </table>
	</div>
  </div>
</div> 
    
<script src="function.js" type="text/javascript" >
</script>

</body>
</html>
