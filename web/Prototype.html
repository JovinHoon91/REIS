    <script>
    $(function() {
        $( "#dc-propertyVolume-chart" ).draggable();

        $( "#dc-propertyTenureVolume-chart" ).draggable();
        $( "#dc-propertyRegionVolume-chart" ).draggable();
        $( "#dc-dateVolume-chart" ).draggable();
        $( "#dc-histogram" ).draggable();
        $( "#dc-psfBoxPlot-chart" ).draggable();
        $( "#dc-line-chart" ).draggable();
        
    });

   
   
    $(function() {
        $("#dc-propertyVolume-chart").hide();
        $("#dc-propertyTenureVolume-chart").hide();
        $("#dc-line-chart").hide();
        $("#dc-dateVolume-chart").hide();
        $("#dc-propertyRegionVolume-chart").hide();
        $("#dc-psfBoxPlot-chart").hide();
        $("#dc-histogram").hide();
        
     })
     $(function() {
    //$( "#check" ).button();
        $("#buttonpanel" ).buttonset();
        $("#check2").on("click",function(){
            if ($('#check2').is(':checked')) {
                $("#dc-propertyTenureVolume-chart").hide();

            }else{
                $("#dc-propertyTenureVolume-chart").show();
            }
         })
        $("#check1").on("click",function(){
            if ($('#check1').is(':checked')) {
                $("#dc-propertyVolume-chart").hide();

            }else{
                $("#dc-propertyVolume-chart").show();
            }
        })
        $("#check3").on("click",function(){
            if ($('#check3').is(':checked')) {
                $("#dc-dateVolume-chart").hide();

               }else{
                   $("#dc-dateVolume-chart").show();
               }
        })

        $("#check4").on("click",function(){
            if ($('#check4').is(':checked')) {
                $("#dc-line-chart").hide();

               }else{
                   $("#dc-line-chart").show();
               }
        })
        $("#check5").on("click",function(){
            if ($('#check5').is(':checked')) {
                $("#dc-psfBoxPlot-chart").hide();

               }else{
                   $("#dc-psfBoxPlot-chart").show();
               }
        })
        $("#check6").on("click",function(){
            if ($('#check6').is(':checked')) {
                $("#dc-histogram").hide();

               }else{
                   $("#dc-histogram").show();
               }
        })
        $("#check7").on("click",function(){
            if ($('#check7').is(':checked')) {
                $("#dc-propertyRegionVolume-chart").hide();

               }else{
                   $("#dc-propertyRegionVolume-chart").show();
               }
        })
    })
 
 
  </script>
  <div id="buttonpanel">
  <input type="checkbox" id="check1" checked><label for="check1">Property Type</label>

  <input type="checkbox" id="check3" checked><label for="check3">Transaction Volume</label>
  <input type="checkbox" id="check4" checked><label for="check4">Transaction Price</label>
  <input type="checkbox" id="check5" checked><label for="check5">Box Plot Price</label>
  <input type="checkbox" id="check6" checked><label for="check6">Histogram Price</label>
  <input type="checkbox" id="check7" checked><label for="check7">Property Region</label>

 </div>
